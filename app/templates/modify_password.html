{% extends "temp.html" %}

{% block title %}修改密码{% endblock %}

{% block frame %}
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
{#                <h1 class="logo-name">SmartCard</h1>#}
            </div>
            <h3>SmartCard</h3>
            <p>修改密码</p>
            <form id="myform" class="m-t" role="form" method="post" action="{{ url_for('modify_password') }}">
                <div class="form-group">
                    <input name="user_name" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <input id="new_password" name="new_password" type="password" class="form-control" placeholder="新密码">
                </div>
                <div class="form-group">
                    <input id="new_password_again" name="new_password_again" type="password" class="form-control" placeholder="确认新密码">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">修改</button>

                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}

                <a href="{{ url_for('login') }}"><small>返回登录</small></a>
            </form>
            <p class="m-t"> <small><strong>Copyright</strong> Anonymous 2014-2020</small> </p>
        </div>
    </div>
{% endblock %}

{% block validate %}
    <script>
    $(document).ready(function(){
        $("#myform").validate({
            rules: {
                user_name: "required",
                password: "required",
                new_password: "required",
                new_password_again: {
                    equalTo: "#new_password"
                }
            }
        });
    });
    </script>
{% endblock %}
